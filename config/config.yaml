http:
  hostname: ""
  port: 8000
  readTimeout: "5s"
  writeTimeout: "10s"
  idleTimeout: "2m"
  shutdownTimeout: "10s"
  tls:
    enabled: false
    certificate: ""
    key: ""

app:
  name: "Pagoda"
  # We manually set this rather than using the HTTP settings in order to build absolute URLs for users
  # since it's likely your app's HTTP settings are not identical to what is exposed by your server.
  host: "http://localhost:8000"
  environment: "local"
  # Change this on any live environments.
  encryptionKey: "?E(G+KbPeShVmYq3t6w9z$C&F)J@McQf"
  timeout: "20s"
  passwordToken:
      expiration: "60m"
      length: 64
  emailVerificationTokenExpiration: "12h"

cache:
  capacity: 100000
  expiration:
    publicFile: "4380h"

database:
  driver: "postgres"
  connection: "postgres://gmfam:gmfam123@localhost:5432/gmfam_dev?sslmode=disable"
  # For tests, use a separate test database
  testConnection: "postgres://gmfam:gmfam123@localhost:5432/gmfam_test?sslmode=disable"

files:
  directory: "uploads"

tasks:
  goroutines: 1
  releaseAfter: "15m"
  cleanupInterval: "1h"
  shutdownTimeout: "10s"

mail:
  hostname: "localhost"
  port: 25
  user: "admin"
  password: "admin"
  fromAddress: "admin@localhost"
